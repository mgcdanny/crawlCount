<!DOCTYPE html>
<html ng-app="WordcountApp">
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="WordcountController">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Wordcount 3000</h1>
          <br>
          <form role="form" ng-submit="getResults()">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" ng-model="input_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
          <p>Enter a URL to check the number of words used inside the body of the web page.</p>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          <h2>Frequencies</h2>
          <br>
          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr ng-init="reverse = true">
                  <th ng-click="sortField = 'word'; reverse =! reverse">Word</th>
                  <th ng-click="sortField = 'count'; reverse =! reverse">Count</th>
                </tr>
              </thead>
              <tbody>
              {% raw %}
                <tr ng-repeat="val in wordcounts | orderBy:sortField:reverse">
                  <td>{{val.word}}</td>
                  <td>{{val.count}}</td>
                </tr>
            {% endraw %}
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
